name: Phase 1 Planner

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: Run ID to execute
        required: true
        type: string
      api_base_url:
        description: Public PASS API base URL
        required: true
        type: string

permissions:
  contents: read

jobs:
  planner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w @pass/shared

      - name: Debug PASS API URL
        run: echo "PASS_API_BASE_URL=$PASS_API_BASE_URL"

      - name: Run planner agent
        env:
          PASS_API_BASE_URL: ${{ vars.PASS_API_BASE_URL }}
          PASS_API_PUBLIC_BASE_URL: ${{ vars.PASS_API_PUBLIC_BASE_URL }}
          PASS_API_TOKEN: ${{ secrets.PASS_API_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL }}
          ANTHROPIC_VERSION: ${{ vars.ANTHROPIC_VERSION }}
          ANTHROPIC_MAX_TOKENS: ${{ vars.ANTHROPIC_MAX_TOKENS }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: npm run -w @pass/agents planner -- --run-id=${{ inputs.run_id }}
