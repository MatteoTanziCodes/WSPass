name: Phase 2 Implementation

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: Run ID to execute
        required: true
        type: string
      api_base_url:
        description: Public PASS API base URL
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  implementation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w @pass/shared

      - name: Run implementation agent
        env:
          PASS_API_BASE_URL: ${{ inputs.api_base_url }}
          PASS_API_TOKEN: ${{ secrets.PASS_API_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: npm run -w @pass/agents implementation -- --run-id=${{ inputs.run_id }}
